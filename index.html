<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="containerCalc">
            <input type="text" id="screen" readonly>
            <div id="row1">
                <input type="button" value="C" class="btn" id="btnc">
                <input type="button" value="<---" class="btn" id="btnDel">
                <input type="button" value="รท" class="btn" id="btn/">
            </div>
            <div id="row2">
                <input type="button" value="7" class="btn" id="btn7">
                <input type="button" value="8" class="btn" id="btn8">
                <input type="button" value="9" class="btn" id="btn9">
                <input type="button" value="X" class="btn" id="btnX">
            </div>
            <div id="row3">
                <input type="button" value="4" class="btn" id="btn4">
                <input type="button" value="5" class="btn" id="btn5">
                <input type="button" value="6" class="btn" id="btn6">
                <input type="button" value="-" class="btn" id="btn-">
            </div>
            <div id="row4">
                <input type="button" value="1" class="btn" id="btn1">
                <input type="button" value="2" class="btn" id="btn2">
                <input type="button" value="3" class="btn" id="btn3">
                <input type="button" value="+" class="btn" id="btn+">
            </div>
            <div id="row5">
                <input type="button" value="0" class="btn" id="btn0">
                <input type="button" value="." class="btn" id="btnPunto">
                <input type="button" value="=" class="btn" id="btnIgual">
            </div>
        </div>
    </main>
    <script src="js/funcional.js"></script>
</body>
</html>
